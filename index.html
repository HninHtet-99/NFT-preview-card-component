<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="card">
        <div class="card-body">
            <div class="card-img">
                <img class="img-one" src="img/image-equilibrium.jpg">
                <img class="img-two fade" src="img/icon-view.svg">
            </div>
            <div class="card-text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="card-footer">
                    <div class="one">
                        <img src="img/icon-ethereum.svg">
                        <span class="eth">0.041 ETH</span>
                    </div>
                    <div class="two">
                        <img src="img/icon-clock.svg">
                        <span class="time">3 days left</span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="profile">
                <img src="img/image-avatar.png">
                <span class="profile-text">Creation of <span class="name">Jules Wyvern</span></span>
            </div>
        </div>
    </section>
</body>
</html>
